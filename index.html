<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Guessing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--my css-->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-danger text-white" align="center">
                    <h1>Zodiac Guessing Game</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 bg-dark text-white" align= "center">    
                    <div id="magic_word">_ _ _ _ _ _</div>
                </div>
            </div>    

            <div class="row">
                <div class="col-12 bg-secondary text-white" align= "center">
                    <div class="remaining_guesses">remaining guesses:
                        <div id ="lifeLeft">7</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 bg-primary text-white" align="center">
                        <div>wrong guesses:
                                <div id="wrong_guess"></div>
                         </div>
                </div>
            </div> 
            
            <div class="row">
                <button type="button" class="btn btn-outline-dark" align="center" onclick="reset()">reset</button>
            </div>
        </div>






        <script src="assets/javascript/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
